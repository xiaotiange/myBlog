#{extends 'index.html' /}
#{set title:"听音乐"/}

<link rel="stylesheet" href="/public/music/css/stylesheets/style.css">
<style type="text/css">
    .my-music-div{
        min-height: 700px;
    }
</style>

<div class="my-music-div">
    <div id="player">
        <div class="cover"></div>
        <div class="ctrl">
            <div class="tag">
                <strong>Title</strong>
                <span class="artist">Artist</span>
                <span class="album">Album</span>
            </div>
            <div class="control">
                <div class="left">
                    <div class="rewind icon"></div>
                    <div class="playback icon"></div>
                    <div class="fastforward icon"></div>
                </div>
                <div class="volume right">
                    <div class="glyphicon glyphicon-volume-up mute left"></div>
                    <div class="slider left">
                        <div class="pace"></div>
                    </div>
                </div>
            </div>
            <div class="progress">
                <div class="slider">
                    <div class="loaded"></div>
                    <div class="pace"></div>
                </div>
                <div class="timer left">0:00</div>
                <div class="right">
                    <div class="repeat icon"></div>
                    <div class="shuffle icon"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="playlist">
        <ul class="my-music-ul">

        </ul>
    </div>
</div>


<script type="text/x-jquery-tmpl" id="myMusicLiTmpl">
    <li class="glyphicon playing glyphicon-music">{{= songTitle }} - {{= singer}}
        <span class="right glyphicon glyphicon-remove" musicId="{{= id}}" title="删除">&nbsp;</span>
        <span class="right glyphicon glyphicon-download" musicId="{{= id}}"  title="下载">&nbsp;</span>
        <span class="right glyphicon glyphicon-plus"  musicId="{{= id}}" title="添加">&nbsp;</span>
        <span class="right glyphicon glyphicon-heart" musicId="{{= id}}"  title="喜欢">&nbsp;</span>
    </li>
</script>


<script src="/public/js/music/script.js"></script>
