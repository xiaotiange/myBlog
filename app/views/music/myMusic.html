#{extends 'index.html' /}
#{set title:"听音乐"/}

<link rel="stylesheet" type="text/css" href="/public/Music/Css/tplayer.css" />
<link rel="stylesheet" type="text/css" href="/public/Music/Plugins/FontAwesome4.1/css/font-awesome.min.css" />

<style type="text/css">

</style>

<div class="my-music-div">
    <div id="t_wrapper">
        <div id="t_cover">
            <img src="/public/Music/Images/logo.png">
        </div>
        <div id="t_top">
            <div id="t_title_info">
                <span class="artist"></span>
                <span class="title"></span>
            </div>
        </div>
        <div id="t_middle">
            <div id="play"></div>
            <div id="pause" class="hidden">
            </div>
            <div class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all" id="t_progress">
                <div id="trackInfo">
                    <div id="error">
                    </div>
                    <div id="current">0:00</div>
                    <div id="duration">0:00</div>
                </div>
                <div style="width: 0%;" class="ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min"></div>
                <span style="left: 0%;" class="ui-slider-handle ui-state-default ui-corner-all" tabindex="0"></span>
            </div>
            <span id="prev"></span>
            <span id="next"></span>
        </div>
        <div id="t_bottom">
            <div id="range">
                <div id="val"></div>
                <div id="vol"></div>
                <div id="rangeVal"></div>
            </div>
            <div id="t_pls_show" class="noselectpls"></div>
        </div>
    </div>
    <div id="playlist">
        <ul class="my-music-ul">

        </ul>
    </div>
</div>

<script type="text/x-jquery-tmpl" id="myMusicLiTmpl">
    <li t_cover="" t_artist="{{= filaName}}" t_name="{{= filaName}}">
        <a class="this-music" href="#">{{= filaName}}</a>
        <audio preload="none">
            <source src="{{= filePath}}" type="audio/mp3">
            <source src="Media/Transformers2.htm" type="audio/ogg; codecs=vorbis">
        </audio>
    </li>
</script>

<script type="text/javascript">

    $(document).ready(function () {
        yabe.gcs("/public/js/music/getmusic.js", function () {
            yabe.GetMusic.init.doInit($('.my-music-div'));
        });
    });

</script>
