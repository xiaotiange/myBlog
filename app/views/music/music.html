#{extends 'index.html' /}
#{set title:"我的小屋"/}

<link rel="stylesheet" href="@{'public/css/music.css'}" />
<link rel="stylesheet" href="/public/css/myMusic.css">
<style type="text/css">
    .share-music-user{
        width: 100%;
        overflow: hidden;
    }
   .user-unit{
        width: 100%;
        height: 100px;
        display: block;
        margin-bottom: 20px;
   }
   .header-image{
       text-align: center;
   }
   .user-photo{


   }
</style>


      <div class="my-music-div">

      #{if songinfo}
          <input class="search-info" type="hidden" value="${songinfo}">
      #{/if}

          <div id="playlist">

              <ul class="my-music-ul" style="margin-top: 15px;">

              </ul>

              <div id="paging-div" style="text-align:center;margin-top:8px;"></div>
          </div>
      </div>
      <div class="my-music-info">
          <ul class="share-music-user" style="margin-top: 15px;">

          </ul>
      </div>




<script type="text/x-jquery-tmpl" id="myMusicLiTmpl">
    <li class="unit">
        <div class="info" style="width:100%;height:100%;margin:0 auto;">
            <div class="img-div" style="width:100%;height:240px;">
                <img src="{{= imgPath}}" width="100%" height="100%" alt="{{= songTitle}}">
                <div class="music-play-div">
                    <div class="top-target-tag">
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>

                    </div>
                    <div class="play">
                        <span class="play-music glyphicon glyphicon-play" style="font-size:30px;"></span>
                    </div>
                    <div class="target-tag">
                        <span class="plus-tag glyphicon glyphicon-plus-sign left" style="font-size:12px;"></span>
                        <span class="heart-tag glyphicon glyphicon-heart right" style="font-size:12px;"></span>
                    </div>
                </div>
            </div>
            <div class="song-info" style="overflow:hidden;">
                <span class="songTitle">{{= songTitle}}</span>
                <span class="singer">{{= singer}}</span>
            </div>
        </div>

    </li>
</script>


<script type="text/x-jquery-tmpl" id="ShareMusicUserLiTmpl">
    <li class="user-unit">
        <div class="header-image">
            <img src="{{= imgLink}}" width="60px" height="60px" class="user-photo" alt="嗨音乐">
            <p>by {{= email}}</p>
        </div>
    </li>
</script>


<script type="text/javascript">

    $(document).ready(function() {
        yabe.gcs("/public/js/music/getMusic.js", function () {

            yabe.LoadingMusic.init.doInit($(".my-music-div"));
        });
    })

</script>
