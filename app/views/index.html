#{extends 'webmain.html' /}
#{set title:"嗨音乐" /}

<link rel="stylesheet" type="text/css" href="/public/home/css/tabs.css" />
<link rel="stylesheet" type="text/css" href="/public/css/index.css" />
<script src="/public/js/musicControl.js" type="text/javascript" charset="utf-8"></script>
<style type="text/css">
   .logo{
       float: left;
       height: 100%;
       width: 70px;
       background: #4cb6cb;
       text-align: center;
       vertical-align: middle;
   }
    .logo-img{
        display: block;

        color: #fff;
    }
</style>

<div class="container">
        <div class="header">
            <div class="logo">
                <span class="logo-img glyphicon glyphicon-headphones"></span>
            </div>

             <div class="main">

                 <div class="main-nav">
                     <ul>
                         <li><a href="/MusicAdmin/uploadMusic">音乐分享</a></li>
                         <li><a class="to-my-home" href="javascript:void(0)">我的音乐</a></li>
                     </ul>
                 </div>
                 <div class="right-nav">
                     <ul>
                         <li class="user-nav">
                             <div class="has-login" style="display:none;">
                                 <a href="/UserCenter/RefreshHeadPhoto"><img src="/public/img/logo.png" width="60px" height="60px" class="user-head-photo" alt="嗨音乐"></a>
                                 <ul class="exit-btn" style="padding: 0;display: none;">
                                     <li><a href="/ALLogin/doLogout">退出</a></li>
                                 </ul>
                             </div>
                             <div class="not-login" style="display: none;">
                                 <a class="light-btn to-login-btn">登录</a>
                             </div>
                         </li>
                     </ul>
                 </div>
             </div>
        </div>
    *{<div class="back-image"></div>  }*


    <div id="container" >
        <div class="container-div">
            <div class="menu-nav">
                <ul>
                    <li>
                        <a href="/MusicAdmin/index" >
                            <i class="glyphicon glyphicon-globe"></i>
                            <span class="font-bold">音乐厅</span>
                        </a>
                    </li>
                    <li>
                        <a href="/MusicAdmin/groupMusic" >
                            <i class="glyphicon glyphicon-th-list"></i>
                            <span class="font-bold">分类</span>
                        </a>
                    </li>
                    <li>
                        <a href="/MusicListen/listenMusic" >
                            <i class="glyphicon glyphicon-music"></i>
                            <span class="font-bold">听音乐</span>
                        </a>
                    </li>
                    <li>
                        <a href="index.html">
                            <i class="glyphicon glyphicon-heart"></i>
                            <span class="font-bold">收藏</span>
                        </a>
                    </li>

                </ul>
            </div>

              #{doLayout /}

        </div>
    </div>

    <div class="footer">
        <div class="header-div">
            <a href="/UserCenter/RefreshHeadPhoto"><img src="/public/img/logo.png" width="50px" height="50px" style="margin: 5px 10px;" class="user-head-photo" alt="嗨音乐"></a>
        </div>
        <div class="player" style="background: #fff;">

            <div class="ctrl">
                <div class="control">
                    <div class="control-left">
                        <div class="rewind glyphicon glyphicon-step-backward"></div>
                        <div class="playback glyphicon glyphicon-pause"></div>
                        <div class="fastforward glyphicon glyphicon-step-forward"></div>
                    </div>
                    <div class="progress">
                        <div class="slider">
                            <div class="loaded"></div>
                            <div class="pace"></div>
                        </div>
                        <div class="timer left">0:00</div>
                        <div class="control-right">
                            <div class="repeat-all glyphicon glyphicon-retweet" data-toggle="tooltip" title="全部循环"></div>
                            <div class="repeat-once glyphicon glyphicon-repeat" data-toggle="tooltip" title="单曲循环"><span class="repeat-tip">1</span></div>
                            <div class="shuffle glyphicon glyphicon-random" data-toggle="tooltip" title="随机播放"></div>
                        </div>
                    </div>
                    <div class="volume right">
                        <div class="glyphicon glyphicon-volume-up mute left"></div>
                        <div class="slider left">
                            <div class="pace"></div>
                        </div>
                    </div>
                </div>

            </div>
            <audio class="audio" autoplay>

            </audio>
        </div>
    </div>
</div>

<script type="text/javascript">

        yabe.gcs("/public/js/login.js", function () {
            $(document).ready(function(){

                $(".menu-nav").find("a").unbind().hover(function(){
                     $(this).find("i").hide();
                },
                function(){
                    $(this).find("i").show();
                });

                yabe.LoginRegister.init.doInit($('.header'));
            })
        })


</script>
