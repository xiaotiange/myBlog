#{extends 'index.html' /}
#{set title:"听音乐"/}

<link rel="stylesheet" href="/public/music/css/stylesheets/style.css">
<style type="text/css">

</style>

<div class="my-music-div">
    <div id="player">
        <div class="cover"></div>
        <div class="ctrl">
            <div class="tag">
                <strong>Title</strong>
                <span class="artist">Artist</span>
                <span class="album">Album</span>
            </div>
            <div class="control">
                <div class="left">
                    <div class="rewind icon"></div>
                    <div class="playback icon"></div>
                    <div class="fastforward icon"></div>
                </div>
                <div class="volume right">
                    <div class="mute icon left"></div>
                    <div class="slider left">
                        <div class="pace"></div>
                    </div>
                </div>
            </div>
            <div class="progress">
                <div class="slider">
                    <div class="loaded"></div>
                    <div class="pace"></div>
                </div>
                <div class="timer left">0:00</div>
                <div class="right">
                    <div class="repeat icon"></div>
                    <div class="shuffle icon"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="playlist">
        <ul class="my-music-ul">

        </ul>
    </div>
</div>

<script type="text/x-jquery-tmpl" id="myMusicLiTmpl">
    <li t_cover="" t_artist="{{= filaName}}" t_name="{{= filaName}}">
        <a class="this-music" href="#">{{= filaName}}</a>
        <audio preload="none">
            <source musicId="{{= id}}" type="audio/mp3">
        </audio>
    </li>
</script>

<script src="/public/music/js/script.js"></script>
<script type="text/javascript">

    $(document).ready(function () {
        yabe.gcs("/public/js/music/getmusic.js", function () {
           // yabe.GetMusic.init.doInit($('.my-music-div'));
        });
    });

</script>
