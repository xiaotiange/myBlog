#{extends 'index.html' /}
#{set title:"我的小屋"/}

<link rel="stylesheet" href="@{'public/css/music.css'}" />
<link rel="stylesheet" href="/public/css/myMusic.css">
<style type="text/css">
    .share-music-user{
        width: 100%;
        overflow: hidden;
    }
   .user-unit{
        width: 100%;
        display: block;
        overflow: hidden;
        margin-bottom: 10px;
   }
   .header-image{
       width: 40px;
       margin-left: 10px;
       overflow: hidden;
       float: left;
       text-align: center;
       display: inline-block;
   }
   .user-info{
       display: inline-block;
       float: left;
       width: 150px;
       overflow-x: hidden;
       height: 40px;
       vertical-align: middle;
   }
   .user-info span{
       color: #888;
      margin-left: 8px;
   }
   .share-title{
       font-size: 22px;
       padding-top: 10px;
       padding-left: 10px;
       color: #788188;
   }
    .user-photo{
        border-radius: 20px;
        -webkit-border-radius: 20px;
        -moz-border-radius: 20px;
    }
    .isplay-tip {
        position: absolute;
        top: 10px;
        left: 150px;
    }

</style>


      <div class="my-music-div">

      #{if songinfo}
          <input class="search-info" type="hidden" value="${songinfo}">
      #{/if}

          <div id="playlist">

              <ul class="my-music-ul" style="margin-top: 15px;">

              </ul>

              <div id="paging-div" style="text-align:center;margin-top:8px;"></div>
          </div>
      </div>
      <div class="my-music-info">
          <div class="share-title">
              <p style="">Shared By</p>
          </div>
          <ul class="share-music-user" style="margin-top: 15px;">

          </ul>
      </div>




<script type="text/x-jquery-tmpl" id="myMusicLiTmpl">
    <li class="unit">
        <div class="info" style="width:100%;height:100%;margin:0 auto;">
            <div class="img-div" style="width:100%;height:240px;">
                <img src="{{= imgPath}}" width="100%" height="100%" alt="{{= songTitle}}">
                <div class="music-play-div">
                    <div class="top-target-tag">
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>

                    </div>
                    <div class="play">
                        <span class="play-music glyphicon glyphicon-play" style="font-size:30px;"></span>
                    </div>
                    <div class="target-tag">
                        <span class="plus-tag glyphicon glyphicon-plus-sign left" musicId="{{= id}}" style="font-size:12px;"></span>
                        <span class="heart-tag glyphicon glyphicon-heart right" musicId="{{= id}}" style="font-size:12px;"></span>
                    </div>

                    <div class="isplay-tip">
              <span class="musicbar animate inline m-l-sm" style="width:20px;height:20px">
                    <span class="bar1 a1 bg-primary lter"></span>
                    <span class="bar2 a2 bg-info lt"></span>
                    <span class="bar3 a3 bg-success"></span>
                    <span class="bar4 a4 bg-warning dk"></span>
                    <span class="bar5 a5 bg-danger dker"></span>
              </span>
                    </div>
                </div>
            </div>
            <div class="song-info" style="overflow:hidden;">
                <span class="songTitle">{{= songTitle}}</span>
                <span class="singer">{{= singer}}</span>
            </div>
        </div>

    </li>
</script>


<script type="text/x-jquery-tmpl" id="ShareMusicUserLiTmpl">
    <li class="user-unit">
        <div class="header-image">
            <img src="{{= imgLink}}" width="40px" height="40px" class="user-photo" alt="嗨音乐">
        </div>
        <div class="user-info">
            <span title="{{= email}}">{{= email}}</span><br/>
            <span>{{= username}}</span>
        </div>
    </li>
</script>


<script type="text/javascript">

    $(document).ready(function() {
        yabe.gcs("/public/js/music/getMusic.js", function () {

            yabe.LoadingMusic.init.doInit($(".my-music-div"));
        });
    })

</script>
